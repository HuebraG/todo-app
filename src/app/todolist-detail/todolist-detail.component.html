<div *ngIf="list">
  <ul >
    <li>
      <div>
        <label class="name">Nom de la tâche :</label>
        <label class="description"> description</label>
      </div>
    </li>
    <li *ngFor="let todo of list.list"
        [class.tododone]="todo.isDone == true">
      <div *ngIf="!todo.isDone">
        <input class="name" [(ngModel)]='todo.name'>
        <input class="description" [(ngModel)]='todo.description'>
        <button type="button" (click)="finishToDo(todo)">Check</button>
      </div>
      <div *ngIf="todo.isDone">
        <label class="name">{{todo.name}}</label> : <label class="description">{{todo.description}}</label>
      </div>
      <button type="button" (click)="deleteToDo(todo)">Supprimer la tâche</button>
    </li>
  </ul>
  <button type="button" (click)="addToDo()">Ajouter tâche</button>
</div>
