<input class="name" [(ngModel)]='newList.name' />
<input class="description" [(ngModel)]="newList.description" />
<ul>
  <li *ngFor="let todo of newList.list">
    <div>
      <input class="name" [(ngModel)]='todo.name'>
      <input class="description" [(ngModel)]='todo.description'>
      <button type="button" (click)="delete(todo)" *ngIf="newList.list.length > 1">Supprimer</button>
    </div>
  </li>

</ul>
